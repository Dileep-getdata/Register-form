<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>   
      <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <h1 id="header-title">Registeration form <span style="display:none">123</span></h1>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Details</h2>
        <form id="addform" class=" mb-3">
            <lable for="name">Name:</lable><br>
            <input type="text" id="name" class="form-control mr-2 " required><br><br>

          <lable for="email">Email:</lable><br>
          <input type="email" id="email" class="form-control mr-2" required><br><br>

          <lable for="password">Password:</lable><br>
          <input type="password" id="password" class="form-control mr-2" required><br><br>

          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        
       </div>
       <ul id="data-list">

       </ul>
      </div>
    
</body>
<script>
    var myform=document.getElementById('addform');
    
    myform.addEventListener('submit',addDetails);
    function addDetails(e){
        e.preventDefault();
        var nmeInput=document.getElementById('name');
        var emailInput=document.getElementById('email');
        var passwordInput=document.getElementById('password');
        let my_obj={
            'name':nmeInput.value,
            'email':emailInput.value,
            'password':passwordInput.value
    };
        let myobj_serialize=JSON.stringify(my_obj);
        localStorage.setItem('my_obj',myobj_serialize);
      

        nmeInput.value="";
        emailInput.value="";
        passwordInput.value="";
        
    }
    var get_data=JSON.parse(localStorage.getItem('my_obj'));
    let represent=document.getElementById('data-list');
    let li=document.createElement('li');
    li.appendChild(document.createTextNode(get_data.name+', '+get_data.email+', '+get_data.password));
    represent.appendChild(li);
    console.log(get_data);
</script>
</html>
