<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
        <input id="editing" type="text" placeholder="Enter new name" style="display:none; border: 2px solid red;">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm btn-success float-right Edit">Edit</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm btn-success float-right Edit">Edit</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right btn-success Edit">Edit</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right btn-success Edit">Edit</button></li>
    </ul>
   </div>
  </div>
</body>
<script>
    var items=document.querySelector('#items');
    var form =document.querySelector('#addForm');
    var lst=document.querySelectorAll('.list-group-item');

    //event for form submit
    form.addEventListener('submit',addItem);
    items.addEventListener('click',dlt_item);
    items.addEventListener('click',edit_item);
    //defining additem help adding item
    function addItem(e){
        e.preventDefault();
        var nme=document.querySelector('#item');
        //creating list with class
        var li=document.createElement('li');
        li.className='list-group-item';
        li.appendChild(document.createTextNode(nme.value));
        // console.log(li);
        //creating button to add inside list
        var btn=document.createElement('button');
        btn.className='btn btn-danger btn-sm float-right delete';
        btn.appendChild(document.createTextNode('X'));
        
        li.appendChild(btn);
        items.appendChild(li);
    }
    
    function dlt_item(e){
        
        if(e.target.classList.contains('delete')){
            if(confirm('Are you sure?')){
                
                var li=e.target.parentElement;
                items.removeChild(li);
                
            }
            
        }
        
    }
    function edit_item(e){
        
        if(e.target.classList.contains('Edit')){
            var inpt=document.querySelector('#editing');
            inpt.style.display='block';
            var li=e.target.parentElement;
            items.removeChild(li);
                
            
            
        }
        
    }
</script>
</html>
